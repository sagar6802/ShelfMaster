<!DOCTYPE html>
<html>
<head>
  <title>ShelfMaster - Signup</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav>
        <ul>
        <li><span class="headings"><img src="library-icon.png" alt="Library Icon">ShelfMaster</span></li>
        <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="books.html">New Arrivals</a></li>
                <li><a href="checkout.html">Borrowed Books</a></li>
                <li class="search-bar">
                  <form action="#" method="GET" class="search-form">
                      <input type="text" name="search" placeholder="Search books...">
                      <button type="submit">Search</button>
                  </form>
              </li>
        <li class="proffe"><a href="#" class="profile-icon">Profile</a></li>
      </ul>
    </nav>
  </header>
  <main class="signup-login">
    <h2>Signup</h2>
    <form>
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </main>
  
</body>
</html>
